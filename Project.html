<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Nik Rushdi Architect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff; /* White background */
            color: #000; /* Black text */
        }

        .container {
            max-width: 1000px;
            width: 90%;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #000;
        }

        /* Futuristic Button Styling in Red and Black */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        nav a {
            position: relative;
            padding: 10px 20px;
            color: #000; /* Black text */
            font-weight: bold;
            text-decoration: none;
            font-size: 1.2em;
            overflow: hidden;
            transition: color 0.4s ease;
            background: rgba(255, 0, 0, 0.1); /* Light red background */
            border: 2px solid #ff0000; /* Red border */
            border-radius: 8px;
        }

        nav a::before, nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, transparent, #ff0000, transparent); /* Red gradient */
            transition: transform 0.4s ease;
            border-radius: 8px;
            z-index: -1;
        }

        nav a::before {
            transform: translateY(-100%);
        }

        nav a::after {
            transform: translateY(100%);
        }

        nav a:hover {
            color: #fff;
            background-color: #ff0000; /* Solid red on hover */
        }

        nav a:hover::before {
            transform: translateY(0);
        }

        nav a:hover::after {
            transform: translateY(0);
        }

        /* Project Gallery Styling */
        .project-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .project-item {
            width: calc(50% - 20px);
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #000;
        }

        .project-item img {
            width: 100%;
            border-radius: 8px;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: #ff0000; /* Red link */
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }

        .back-link:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Projects - Nik Rushdi Architect</h1>
            <nav>
                <a href="Nik.html">Profile</a>
                <a href="About.html">About</a>
                <a href="Project.html">Project</a>
                <a href="Contacts.html">Contacts</a>
            </nav>
        </header>

        <section>
            <h2>Featured Projects</h2>
            <div class="project-gallery">
                <div class="project-item">
                    <img src="project1.jpg" alt="Project 1">
                    <h3>BDB Land - Masjid TTIS</h3>
                    <p>Religious Buildings</p>
                </div>
                <div class="project-item">
                    <img src="project2.jpg" alt="Project 2">
                    <h3>KTMSAB - Sekolah Agama Rakyat</h3>
                    <p>Schools</p>
                </div>
                <div class="project-item">
                    <img src="project3.jpg" alt="Project 3">
                    <h3>KTCC, Muara City</h3>
                    <p>Public Spaces</p>
                </div>
                <div class="project-item">
                    <img src="project4.jpg" alt="Project 4">
                    <h3>Kampung Baru</h3>
                    <p>Residential Units</p>
                </div>
                <!-- Add more project items as needed -->
            </div>
        </section>

        <a href="index.html" class="back-link">Back to Main Page</a>
    </div>

</body>
</html>
